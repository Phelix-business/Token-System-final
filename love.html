<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffdee9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }
    #questionContainer {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      width: 300px;
      height: 250px;
    }
    h2 {
      margin-bottom: 40px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }
    #yesBtn {
      left: 50px;
      bottom: 40px;
      background-color: #00c853;
      color: white;
    }
    #noBtn {
      right: 50px;
      bottom: 40px;
      background-color: #d50000;
      color: white;
    }
    #heartLoader {
      display: none;
      margin-top: 20px;
    }
    #resultContainer {
      display: none;
      margin-top: 20px;
    }
    #resultContainer img {
      width: 100px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="questionContainer">
    <h2>Do you love me?</h2>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="heartLoader">❤️ Loading...</div>
    <div id="resultContainer">
      <div>Yay! I love you too ❤️</div>
      <img id="gifResult" src="https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif" alt="Happy Gif">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");
    const heartLoader = document.getElementById("heartLoader");
    const resultContainer = document.getElementById("resultContainer");
    const gifResult = document.getElementById("gifResult");

    noBtn.addEventListener("mouseover", () => {
      const newX = Math.floor(Math.random() * (questionContainer.offsetWidth - noBtn.offsetWidth));
      const newY = Math.floor(Math.random() * (questionContainer.offsetHeight - noBtn.offsetHeight));
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    yesBtn.addEventListener("click", () => {
      heartLoader.style.display = "block";
      resultContainer.style.display = "none";

      setTimeout(() => {
        heartLoader.style.display = "none";
        resultContainer.style.display = "block";
      }, 3000);
    });
  </script>
</body>
</html>
