<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Control Page</title>
    <link rel="stylesheet" href="control.css" />
  </head>
  <body>
    <div class="container">
      <h1>Control Token Numbers</h1>

      <div class="room-control">
        <h2>Room 1</h2>
        <input type="number" id="r1n1" placeholder="Token 1" />
        <input type="number" id="r1n2" placeholder="Token 2" />
        <input type="number" id="r1n3" placeholder="Token 3" />
        <button onclick="updateRoom(1)">Update Room 1</button>
      </div>

      <div class="room-control">
        <h2>Room 2</h2>
        <input type="number" id="r2n1" placeholder="Token 1" />
        <input type="number" id="r2n2" placeholder="Token 2" />
        <input type="number" id="r2n3" placeholder="Token 3" />
        <button onclick="updateRoom(2)">Update Room 2</button>
      </div>
    </div>
    <script>
      const allowedKey = "mySecret123";
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("key") !== allowedKey) {
        document.body.innerHTML =
          "<h2 style='text-align:center;'>Access Denied</h2>";
        throw new Error("Access Denied");
      }
    </script>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="control.js"></script>
  </body>
</html>
