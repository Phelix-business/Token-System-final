<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>
  <link rel="stylesheet" href="control.css">
</head>
<body>
  <script>
    const allowedKey = "mySecret123";
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("key") !== allowedKey) {
      document.body.innerHTML = "<h2 style='text-align:center;'>Access Denied</h2>";
      throw new Error("Access Denied");
    }
  </script>

  <h1>Update Token Numbers</h1>
  <form id="token-form">
    <div class="form-section">
      <h2>Room 1</h2>
      <input type="text" id="r1-1" placeholder="Token 1">
      <input type="text" id="r1-2" placeholder="Token 2">
      <input type="text" id="r1-3" placeholder="Token 3">
    </div>
    <div class="form-section">
      <h2>Room 2</h2>
      <input type="text" id="r2-1" placeholder="Token 1">
      <input type="text" id="r2-2" placeholder="Token 2">
      <input type="text" id="r2-3" placeholder="Token 3">
    </div>
    <button type="submit">Update Display</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="control.js"></script>
</body>
</html>
