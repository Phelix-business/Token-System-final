<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOVE Animation</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .love-container {
      font-size: 80px;
      font-weight: bold;
      display: flex;
      gap: 20px;
    }
    .love-container span {
      transition: opacity 0.3s;
    }
    button {
      position: absolute;
      bottom: 50px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="love-container">
    <span id="l">L</span>
    <span id="o">O</span>
    <span id="v">V</span>
    <span id="e">E</span>
  </div>
  <button onclick="crtLoveTL().play()">Animate LOVE</button>

  <!-- mo.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
  <script>
    const el = {
      l: document.getElementById("l"),
      o: document.getElementById("o"),
      v: document.getElementById("v"),
      e: document.getElementById("e"),
      blop: new Audio("https://www.myinstants.com/media/sounds/pop-cat-original-meme.mp3") // Cute pop sound
    };

    const crtLoveTL = () => {
      const move = 1000;
      const easing = "sin.inOut";

      return new mojs.Timeline().add([
        new mojs.Tween({
          duration: move,
          easing,
          onUpdate: (progress) => {
            // Optional animation logic (like scaling or rotating)
          },
          onComplete: () => {
            [el.l, el.o, el.v, el.e].forEach((el) => (el.style.opacity = 0));
            el.blop.play();
          },
        }),
      ]);
    };
  </script>
</body>
</html>
